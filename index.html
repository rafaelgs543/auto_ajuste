<!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #023e8a;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .container {
            display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
 </head>
 <body>
    <header>
        <h1>Minha Página Responsiva</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
    <main>
        <h2>Bem-vindo!</h2>
        <div class="container">
            <div class="card">Conteúdo 1</div>
            <div class="card">Conteúdo 2</div>
            <div class="card">Conteúdo 3</div>
            <div class="card">Conteúdo 4</div>
        </div>
    </main>
    <footer>
        &copy; 2025 Minha Página. Todos os direitos reservados.
    </footer>
 </body>
 </html>
